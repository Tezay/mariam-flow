name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-pi:
    name: Build for Raspberry Pi
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-unknown-linux-gnu
          override: true

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure Cargo for cross-compilation
        run: |
          mkdir -p .cargo
          echo '[target.aarch64-unknown-linux-gnu]' >> .cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml

      - name: Build release binary
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp target/aarch64-unknown-linux-gnu/release/mariam-flow release/
          cp -r config/ release/
          cd release && tar -czvf mariam-flow-${{ github.ref_name }}-aarch64.tar.gz mariam-flow config/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/mariam-flow-${{ github.ref_name }}-aarch64.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
